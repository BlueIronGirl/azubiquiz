<h1>User</h1>

<div class="mt-2 w-6 border-1">
  <p-table *ngIf="users$ | async as users;" [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols" class="bg-primary">
          {{col.header}}
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td *ngFor="let col of cols">
          <div *ngIf="!isBoolean(user[col.field]); else boolean">
            {{user[col.field]}}
          </div>
          <ng-template #boolean>
            <p-checkbox [(ngModel)]="user[col.field]" [binary]="true"></p-checkbox>
          </ng-template>

        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
